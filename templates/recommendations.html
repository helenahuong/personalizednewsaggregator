<!DOCTYPE html>
<html>

<head>
    <title>Recommended Articles</title>
</head>

<body>
    <h1>Recommended Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}">Read more</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>

</html>
