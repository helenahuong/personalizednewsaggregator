<!DOCTYPE html>
<html>

<head>
    <title>Personalized News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Personalized News Aggregator</h1>
        <form action="/recommend" method="post" class="mt-4">
            <div class="mb-3">
                <label for="preferences" class="form-label">Enter your preferences (comma separated):</label>
                <input type="text" class="form-control" id="preferences" name="preferences">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>

</html>
